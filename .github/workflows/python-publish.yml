name: version bump and deploy

on: workflow_dispatch
jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.GH_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Setup Git
      run: |
        git config user.name "drscook"
        git config user.email 'scook@tarleton.edu'
        VERSION=`hatch version`
        hatch version patch
        NEW_VERSION=`hatch version`
        git add REU_temp/__about__.py
        git commit -m "Bump version: $VERSION â†’ $NEW_VERSION"
        git tag $VERSION
        git push
        git push --tags

